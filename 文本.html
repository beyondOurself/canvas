<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
		  canvas 三要素 
		  id : 唯一标识
		  width: 画布内容宽度的像素大小
		  height: 画布内容的高度像素大小
		  
		  canvas  仅仅只是一个画布标签，要画内容需要 使用 js
		 -->
		<canvas id="canvas1" width="600" height="600">


		</canvas>

		<script>
			// 1.找到画布对象 
			const canvas1 = document.querySelector('#canvas1')
			// 2.上下文对象（画笔）

			const ctx = canvas1.getContext('2d')
			
			// 设置阴影
			ctx.shadowBlur = 1
			ctx.shadowColor = 'gray'
			ctx.shadowOffsetX = 10
			ctx.shadowOffsetY = 10

			ctx.font = '50px 微软雅黑' // 字体样式 大小 字体名称
			
			 let x = 600 
			 
			 setInterval(()=> {
				 // 清除画布 
				 ctx.clearRect(0,0,600,600)
				 x -= 3
				 if(x < -100) {
					 x = 600
				 }
				 ctx.fillText('Hello world', x, 200) // 内容和位置
				 ctx.strokeText('Hello world', x, 100)
			 },16)
			
			
			
		</script>
	</body>
</html>
