<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
		  canvas 三要素 
		  id : 唯一标识
		  width: 画布内容宽度的像素大小
		  height: 画布内容的高度像素大小
		  
		  canvas  仅仅只是一个画布标签，要画内容需要 使用 js
		 -->
		<canvas id="canvas1" width="600" height="600">

		</canvas>
		<canvas id="canvas2" width="600" height="600">

		</canvas>

		<script>
			// 1.找到画布对象 
			const canvas1 = document.querySelector('#canvas1')
			const canvas2 = document.querySelector('#canvas2')
			// 2.上下文对象（画笔）
		
			const ctx = canvas1.getContext('2d')
			const ctx2 = canvas2.getContext('2d')
			ctx2.fillStyle='lightblue'
			ctx2.fillRect(0,0,600,600)
			const img = new Image()
			img.src = 'img/111.jpg'
			
			img.onload = () => {
				 ctx.drawImage(img,0,0)
				 const imgData = ctx.getImageData(0,0,600,600)
				 let imgData2 = ctx2.createImageData(600,600)
				 const lg = imgData2.length
				 for(let i = 1000000 * 4 ; i-- ;){
					  imgData2.data[i] = imgData.data[i+1]
				 }
				 
				 // for(let i = 0; i < 100000 * 4 ; i ++){
					//  imgData2.data[i] = imgData.data[i]
				 // }
				   
				   ctx2.putImageData(imgData2,0,0)
				   console.log(imgData)
				
			}
			
			
		</script>
	</body>
</html>
