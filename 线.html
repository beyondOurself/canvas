<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 
		  canvas 三要素 
		  id : 唯一标识
		  width: 画布内容宽度的像素大小
		  height: 画布内容的高度像素大小
		  
		  canvas  仅仅只是一个画布标签，要画内容需要 使用 js
		 -->
		<canvas id="canvas1" width="600" height="600">


		</canvas>

		<script>
			// 1.找到画布对象 
			const canvas1 = document.querySelector('#canvas1')
			// 2.上下文对象（画笔）
			const ctx = canvas1.getContext('2d')

			/* 矩形 */
			/* //3.绘制路径
			 ctx.rect(50,50,300,300)
			 //4.填充
			 ctx.fillStyle = 'aqua'
			 ctx.fill()
			 
			 //5 描边，渲染路径 
			 ctx.lineWidth = 20
			 ctx.strokeStyle = 'red'
			 ctx.stroke() */

			/* 画线 */
			ctx.beginPath() // 设置开始路径
			// 绘制起始点 
			ctx.moveTo(50, 50)
			//设置经过 某个位置
			ctx.lineTo(50, 300)

			ctx.lineTo(300, 300)

			ctx.closePath() // 设置结束路径
			// 填充内容
			// ctx.fillStyle = 'lightpink'
			// ctx.fill()


			//或者路径
			ctx.lineWidth = 10
			ctx.lineCap = 'round' // 起点跟终点设置为圆形
			ctx.lineJoin = 'round' // 夹角为圆形
			ctx.miterLimit = 2 // 裁剪夹角
			ctx.strokeStyle = 'red'
			ctx.stroke()
		</script>
	</body>
</html>
